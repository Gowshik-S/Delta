<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .forgot-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      width: 300px;
      text-align: center;
    }
    .forgot-box input {
      width: 90%;
      padding: 10px;
      margin: 15px 0;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    .forgot-box button {
      padding: 10px 20px;
      background: white;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="forgot-box">
    <h2>Reset Password</h2>
    <p>Enter your email to receive a password reset link:</p>
    <input type="email" placeholder="Your email">
    <br>
    <button>Send Reset Link</button>
  </div>
</body>
</html>
