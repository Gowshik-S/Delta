<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #000;
      /* Black background */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);

      border-radius: 12px;
      padding: 50px;
      width: 400px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0);
      color: #fff;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 24px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 10px 35px 10px 10px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 6px;
      color: #fff;
    }

    .input-group i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      margin-bottom: 20px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .login-btn {
      width: 100%;
      padding: 13px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .login-btn:hover {
      background: #ddd;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
    }

    .register-link a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="login-box">
    <h2>Login</h2>

    <form action="/login" method="POST" >
      <div class="input-group">
        <input type="text" placeholder="Username">
        <i class="fas fa-user"></i>
      </div>
  
      <div class="input-group">
        <input type="password" placeholder="Password">
        <i class="fas fa-lock"></i>
      </div>
  
      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="forgetpass.html" style="color: #aaa;">Forgot Password?</a>
      </div>
      <a href="/delta">
        <button class="login-btn">Login</button>
      </a>
    </form>
    <div class="register-link">
      Don't have an account? <a href="/signup">Sign In</a>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <div id="particles-js"></div>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#fff6b3" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#fff6b3",
          "opacity": 0.4,
          "width": 1
        },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" }
        }
      },
      "retina_detect": true
    });
  </script>

</body>

</html>
